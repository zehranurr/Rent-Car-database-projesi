<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title }}</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <link rel="shortcut icon" type="image/png" href="/static/logo.png" />
  <link rel="stylesheet" href="../static/styles.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1 class="text-center">Araba Ekleme Sayfası</h1>

        <form action="/admin/arabaekle" method="post">
          <div class="mb-3">
            <label for="marka" class="form-label">Araba Marka:</label>
            <input type="text" class="form-control" id="marka" name="marka">
          </div>
          <div class="mb-3">
            <label for="model" class="form-label">Araba Model:</label>
            <input type="text" class="form-control" id="model" name="model">
          </div>
          <div class="mb-3">
            <label for="fiyat" class="form-label">Araba Fiyatı:</label>
            <input type="text" class="form-control" id="fiyat" name="fiyat">
          </div>
          <div class="mb-3">
            <label for="resim" class="form-label">Araba Resim:</label>
            <input type="text" class="form-control" id="resim" name="resim">
          </div>
          <button type="submit" class="btn btn-primary">Araba Ekle</button>
        </form>
      </div>
    </div>
  </div>

</body>

</html>
